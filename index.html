        <style>
        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;

          float: left;
        }
        
        li a,  .dropbtn{
          display: inline-block;
          color: white;
          text-align: center;
          padding: 12px 16px;
          text-decoration: none;
        }
        
        li a:hover, .dropdown:hover .dropbtn {
          background-color: #ff0000;
        }
        
        li.dropdown {
          display: inline-block;
        }
        
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: black;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }
        
        .dropdown-content a {
          font-size: 12px;
          color: white;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
          text-align: left;
        }
        
        .dropdown-content a:hover {background-color: #ff0000;}
        
        .dropdown:hover .dropdown-content {
          display: block;
        }
        
        .dropbtn::after {
          color: red;
          padding-left: 5px;
        }
        </style>
