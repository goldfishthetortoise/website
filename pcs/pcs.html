<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>GoldfishWebsite</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.12/dist/htmx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.min.css">
    <style>
      .carousel-control-prev,
      .carousel-control-next {
        top: 50%;
        transform: translateY(-50%);
        filter: invert(150%);
      }
      .carousel-control-next {
        right: -5%;
      }
      .carousel-control-prev {
        left: -5%;
      }
      .carousel-inner {
        height: 100%;
      }
      .carousel-item {
        height: 100%;
      }
      .carousel-item img {
        height: 100%;
        object-fit: cover;
      }
      .carousel-indicators {
        filter: invert(100%);
      }
    </style>
  </head>
  <body>    
    <div hx-get="/nav.html" hx-trigger="load">
      <nav class="navbar sticky-top navbar-expand-lg bg-black"></nav>
    </div>
    <div class="HideOnMobile">
      <div class="container" style="height: 400px; width: 900px;">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="height: 100%;">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://i.postimg.cc/9F8gtLZz/Untitled.jpg" class="d-block w-100" alt="Small Form Factor">
              <div class="carousel-caption d-none d-md-block">
                <a href="/pcs/custompcs/sff.html" class="btn btn-danger" style="height: 40px; width: 200px;">Shop Small Form Factor</a>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://i.postimg.cc/8kbjDnYP/mff.jpg" class="d-block w-100" alt="Medium Tower">
              <div class="carousel-caption d-none d-md-block">
                <a href="/pcs/custompcs/midtowers.html" class="btn btn-danger" style="height: 40px; width: 150px;">Shop Mid Towers</a>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://i.postimg.cc/FKqnYZnY/full-tower.jpg" class="d-block w-100" alt="Full Tower">
              <div class="carousel-caption d-none d-md-block">
                <a href="/pcs/custompcs/fulltowers.html" class="btn btn-danger" style="height: 40px; width: 150px;">Shop Full Towers</a>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://i.postimg.cc/TwN2LZvr/prebuilts.jpg" class="d-block w-100" alt="Prebuilt PCs">
              <div class="carousel-caption d-none d-md-block">
                <a href="/pcs/prebuilts.html" class="btn btn-danger" style="height: 40px; width: 140px;">Shop Prebuilts</a>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <br>
      <hr style="color: black; border-width: 3px; opacity: 100%;">
      <br><br>
      <div data-aos="fade-down" data-aos-delay="500" class="container m-6">
        <div class="row">
          <div class="col border border-black d-flex align-items-center justify-content-center" style="height: 250px; width: 500px;">
            <h3>test</h3>
          </div>
        </div>
      </div>
    </body>
  </html>
